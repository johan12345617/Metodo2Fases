<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Metodo de las 2 fases</title>
  <link type="text/css" href="css/themes/base/jquery.ui.all.css" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.core.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.widget.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.tabs.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.button.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.mouse.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.slider.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.selectable.js"></script>
  <script type="text/javascript" src="js/ui/jquery.ui.accordion.js"></script>
  <script type="text/javascript" src="js/ui/jquery.multipleselectbox.js"></script>
  <script type="text/javascript" src="js/racional.js"></script>
  <script type="text/javascript" src="js/objetos.js"></script>
  <script type="text/javascript" src="js/jsx.js"></script>
  <script type="text/javascript" src="js/themeswitchertool.js"></script>
  <link type="text/css" href="css/themes/demos.css" rel="stylesheet" />
  <link type="text/css" href="css/themes/multipleselectbox.css" rel="stylesheet" />
  <link type="text/css" href="css/cupertino/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
  <link type="text/css" href="css/jsx.css" rel="stylesheet" />
 </head>
 <body>
  <div id="cabecera" class="ui-state-default ui-corner-all">
   Javascript 2 Fases
  </div>
  <div class="image-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/UNMSM_coatofarms_seal.svg/1200px-UNMSM_coatofarms_seal.svg.png" width="50" height="60">
  </div>
  <div id="simplex_tabs">
   <ul>
    <li><a href="#tab_simplex">2 Fases</a></li>
   </ul>
   <div id="tab_simplex">
    <div id="jsx_funcion_objetivo">
     <div class="titulo ui-state-default ui-corner-all">Funci&oacute;n objetivo</div>
     <div class="contenido ui-corner-all">
      <div id="jsx_fo_tipo">
       <input type="radio" id="jsx_fo_tipo_max" name="jsx_fo_tipo" checked="checked" />
       <label for="jsx_fo_tipo_max">Maximizar</label>
       <input type="radio" id="jsx_fo_tipo_min" name="jsx_fo_tipo" />
       <label for="jsx_fo_tipo_min">Minimizar</label>
      </div>
      <div id="jsx_fo_numvar">
       <label for="jsx_fo_numvar_n">Variables</label>
       <input disabled="disabled" type="text" id="jsx_fo_numvar_n" style="border:0; color:#555; background-color: transparent; font-weight:bold;" />
       <div id="jsx_fo_numvar_s"></div>
      </div>
      <div id="jsx_fo_fo">
       <div id="jsx_fo_fo_root"><div><input type="radio" checked="checked" /><label>+</label><input type="radio" /><label>-</label></div><input type="text" /> X</div>
       <div id="jsx_fo_fo_cont"></div>
      </div>
     </div>
    </div>
    <div id="jsx_restricciones">
     <div class="titulo ui-state-default ui-corner-all">Restricciones</div>
     <div class="contenido ui-corner-all">
      <table id="jsx_res">
       <tr>
        <td>
         <div id="jsx_res_nueva">
          <div id="jsx_res_fo_cont"></div>
          <div id="jsx_res_fo_signo">
           <div id="jsx_res_fo_signo_opt">
            <input type="radio" checked="checked" id="jsx_res_fo_signo_opt_lt" name="jsx_res_fo_signo_opt" /><label for="jsx_res_fo_signo_opt_lt">&le;</label><input type="radio" id="jsx_res_fo_signo_opt_eq" name="jsx_res_fo_signo_opt" /><label for="jsx_res_fo_signo_opt_eq">=</label><input type="radio" id="jsx_res_fo_signo_opt_gt" name="jsx_res_fo_signo_opt" /><label for="jsx_res_fo_signo_opt_gt">&ge;</label>
           </div>
           <input type="text" id="jsx_res_fo_limite" />
          </div>
          <div id="jsx_res_fo_nombre">
           <button id="jsx_res_fo_boton">A&ntilde;adir</button>
           <input type="text" id="jsx_res_fo_nom" />
          </div>
         </div>
        </td>
        <td>
         <div id="jsx_res_cont">
          <div class="ui-state-default ui-corner-all">Restricciones actuales</div>
          <ol id="jsx_res_act"></ol>
         </div>
        </td>
       </tr>
      </table>
     </div>
    </div>
    <div id="jsx_problema">
     <div class="titulo ui-state-default ui-corner-all">Problema</div>
     <div class="contenido ui-corner-all">
      <table>
       <tr>
        <td id="jsx_pro_botonestd" rowspan="2">
         <div id="jsx_pro_botones">
          <button>Nuevo problema</button>
          <button>Resolver problema</button>
         </div>
        </td>
       </tr>
       <tr>
       </tr>
      </table>
     </div>
    </div>
    <div id="jsx_solucion">
     <div class="titulo ui-state-default ui-corner-all">Soluci&oacute;n</div>
     <div class="contenido" id="jsx_solucion_pasos">
     </div>
    </div>
   </div>
 </body>
</html>
